    <main>

      <div class="container" id="container">
                
        <h1 class="text-center pt-5"><strong>Shopping Cart</strong></h1>
        <div class="table-responsive">
          <table id="cartItems" class="table table-striped">          
          </table>
        </div>
        
        <div class="orderForm p-5 mx-auto my-5">

          <h1 class="py-3"><strong>Submit Order</strong></h1>
          <form action="order-confirmation.html" id="formOrderConfirmation">                    
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control my-2" id="inputFirstName" placeholder="First Name" required>
                <p class="invalid-feedback">Valid first name is required.</p>
              </div>
              <div class="col-12 col-sm-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control my-2" id="inputLastName" placeholder="Last Name" required>
                <p class="invalid-feedback">Valid last name is required.</p>
              </div>
              <div class="col-12 col-sm-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control my-2" id="inputAddress" placeholder="Adress" required>
                <p class="invalid-feedback">Valid address is required.</p>
              </div>
              <div class="col-12 col-sm-6">
                <label for="inputZip">Zip code</label>
                <input type="text" class="form-control my-2" id="inputZipCode">
                <p class="invalid-feedback">Valid zip code is required.</p>
              </div>
              <div class="col-12 col-sm-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control my-2" id="inputCity" required>
                <p class="invalid-feedback">Valid city is required.</p>
              </div>
              <div class="col-12 col-sm-6">
                <label for="inputState">Country</label>
                <input type="text" class="form-control my-2" id="inputState">
              </div>
              <div class="col-12 col-sm-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control my-2" id="inputEmail" placeholder="Email" required>
                <p class="invalid-feedback">Please enter a valid email address.</p>
              </div>          
            </div>
            
          </form>
          <button type="submit" class="btn btn-primary main-btn product-btn my-3" id ="btnOrderConfirmation" name="sendForm">Submit Order</button>

        </div>        
    
      </div>

    </main>
